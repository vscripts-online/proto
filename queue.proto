syntax = "proto3";

package queue;

import "google/protobuf/wrappers.proto";
import "file.proto";

service QueueService {
  rpc NewFileUploaded(StringValue) returns (BoolValue) {}
  rpc DeleteFile(FilePart) returns (BoolValue) {}
}

enum Queues {
  FILE_PART_UPLOAD = 1;
  DELETE_FILE = 3;
}

message FilePartUpload {
  uint64 offset = 1;
  uint64 size = 2;
  string _id = 3;
  string name = 4;
}